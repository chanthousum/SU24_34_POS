{% extends 'index.html' %}
{% load static %}
{% block content %}

    <section class="content">

        <div class="row">
            <div class="box box-primary">
                <div class="box-header ui-sortable-handle" style="cursor: move;">
                    <h3 class="box-title"><a href="/category/show"><span class="glyphicon glyphicon-plus"></span>Add Category</a></h3>

                </div><!-- /.box-header -->
                <div class="box-body">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Id</th>
                            <th>Category Name</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for item in categories %}
                        <tr>
                            <td>{{ item.id }}</td>
                            <td>{{ item.category_name }}</td>
                            <td>
                                <a class="btn btn-primary"><span class="glyphicon glyphicon-pencil"></span> Edit</a>
                                <a class="btn btn-success"><span class="glyphicon glyphicon-eye-open"></span> View</a>
                                 <a class="btn btn-danger"><span class="glyphicon glyphicon-trash"></span> Delete</a>
                            </td>
                        </tr>

                        {% endfor %}

                        </tbody>
                    </table>
                </div><!-- /.box-body -->
                <div class="box-footer clearfix no-border">

                </div>
            </div>
        </div><!-- /.row (main row) -->

    </section>

{% endblock %}
